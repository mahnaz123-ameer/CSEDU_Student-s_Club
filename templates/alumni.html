{% extends 'base.html' %}
{% load static %}
{% block title %} Alumni {% endblock title %}



{% block content %}
  {% comment %} <h1>Users</h1> {% endcomment %}
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Job</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.email }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }
    th, td {
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #dddddd;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
{% endblock %}
